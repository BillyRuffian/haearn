    }
    .subtitle {

    }
    .dumbbell {
      display: inline-block; margin: 1rem 0;
      color: #444; font-size: 1.1rem; letter-spacing: 0.15em;
    }

    body::before {
      content: "";
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;

    .plate-red { background: #c81e1e; }

    .plate.p2 { width: 8px; height: 36px; }
